<!DOCTYPE html>

<html>
  <head>
    <title>Loan Payment Calculator</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="mainBox">
        <div id="headlineBox">
          <h2 class="headLine">Loan Payment Calculator</h2>
        </div>
        <hr />
        <div id="inputBox">
          <label for="inputMoney">Loan amount:</label>
          <input type="number" id="inputMoney" name="inputMoney" value="200000" min="1" step="1" required />
          <br />
          <label for="inputYears">Loan length in years:</label>
          <input type="number" id="inputYears" name="inputYears" value="30" min="1" max="30" step="1" required />
          <br />
          <label for="inputInterest">Loan interest rate:</label>
          <input type="number" id="inputInterest" name="inputInterest" value="3" min="0.01" step="0.01" required />%
          <br />
          <input type="submit" id="goButton" value="Calculate" />
        </div>
        <hr />
        <div id="bodyBox">
          <p>JavaScript must be enabled.</p>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
